<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>calculator</title>
        <link href="format.css" rel="stylesheet" type="text/css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div id="outbox" >
            <div id="display">
                <p id="input_display"></p>
                <p id="out_display"></p>
            </div>

            <div class="operator">    
                <div class="ininbox" id="add" onclick="show(add.innerHTML)">+</div>
                <div class="ininbox" id="sub" onclick="show(sub.innerHTML)">-</div>
                <div class="ininbox" id="mult" onclick="show(mult.innerHTML)">*</div>
                <div class="ininbox" id="divi" onclick="show(divi.innerHTML)">/</div>
            </div>
            <div class="operand">
                <div class="ininbox" id="seven" onclick="show(seven.innerHTML)">7</div>
                <div class="ininbox" id="eight" onclick="show(eight.innerHTML)">8</div>
                <div class="ininbox" id="nine" onclick="show(nine.innerHTML)">9</div>
                <div class="ininbox" id="zero" onclick="show(zero.innerHTML)">0</div>
            </div>
            <div class="operand">
                <div class="ininbox" id="four" onclick="show(four.innerHTML)">4</div>
                <div class="ininbox" id="five" onclick="show(five.innerHTML)">5</div>
                <div class="ininbox" id="six" onclick="show(six.innerHTML)">6</div>
                <div class="ininbox" id="equal" onclick="calc_result()">=</div>
            </div>
            <div class="operand">
                <div class="ininbox" id="three" onclick="show(three.innerHTML)">3</div>
                <div class="ininbox" id="two" onclick="show(two.innerHTML)">2</div>
                <div class="ininbox" id="one" onclick="show(one.innerHTML)">1</div>
                <div class="ininbox" id="reset" onclick="reset()">c</div>
            </div>

            
        </div>
    </body>
</html>
